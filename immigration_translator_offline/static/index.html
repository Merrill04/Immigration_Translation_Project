<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Translator Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .control-group h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .language-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .lang-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .lang-option.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .direction-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .mic-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .mic-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .mic-btn.start {
            background: #28a745;
            color: white;
        }

        .mic-btn.stop {
            background: #dc3545;
            color: white;
        }

        .mic-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .mic-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.recording {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .result-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            min-height: 200px;
        }

        .result-box h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .result-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            min-height: 120px;
            font-size: 1.1em;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .audio-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .play-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .play-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .controls, .results {
                grid-template-columns: 1fr;
            }
            
            .language-selector {
                flex-direction: column;
            }
            
            .mic-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Immigration Translator Offline</h1>
            <p>Speech-to-Speech Translation: Hindi ‚Üî English</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <h3>üé§ Language Selection</h3>
                    <div class="language-selector">
                        <div class="lang-option active" data-lang="en">English</div>
                        <div class="lang-option" data-lang="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</div>
                    </div>
                    
                    <div class="direction-toggle">
                        <button class="toggle-btn" id="directionToggle">üîÑ Switch Direction</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>üéôÔ∏è Voice Recording</h3>
                    <div class="mic-controls">
                        <button class="mic-btn start" id="startBtn">üé§ Start Recording</button>
                        <button class="mic-btn stop" id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>
                    </div>
                </div>
            </div>

            <div class="status ready" id="status">
                Ready to translate
            </div>

            <div class="results">
                <div class="result-box">
                    <h3>üìù Live Transcript</h3>
                    <div class="result-text" id="transcript">Click "Start Recording" to begin...</div>
                </div>

                <div class="result-box">
                    <h3>üîÑ Translation</h3>
                    <div class="result-text" id="translation">Translation will appear here...</div>
                    <div class="audio-controls">
                        <button class="play-btn" id="playTranslation" disabled>üîä Play Translation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ImmigrationTranslator {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.currentLanguage = 'en';
                this.translationDirection = 'en-hi'; // en-hi or hi-en
                this.audioContext = null;
                this.currentAudio = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.checkBackendHealth();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.transcript = document.getElementById('transcript');
                this.translation = document.getElementById('translation');
                this.playTranslation = document.getElementById('playTranslation');
                this.directionToggle = document.getElementById('directionToggle');
                
                this.langOptions = document.querySelectorAll('.lang-option');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.playTranslation.addEventListener('click', () => this.playAudio());
                this.directionToggle.addEventListener('click', () => this.toggleDirection());
                
                this.langOptions.forEach(option => {
                    option.addEventListener('click', () => this.selectLanguage(option.dataset.lang));
                });
            }

            async checkBackendHealth() {
                try {
                    const response = await fetch('/health');
                    const health = await response.json();
                    
                    if (health.status === 'healthy') {
                        this.updateStatus('Backend ready', 'ready');
                    } else {
                        this.updateStatus('Backend not ready', 'error');
                    }
                } catch (error) {
                    this.updateStatus('Cannot connect to backend', 'error');
                }
            }

            selectLanguage(lang) {
                this.currentLanguage = lang;
                this.langOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.lang === lang);
                });
                this.updateTranslationDirection();
            }

            toggleDirection() {
                this.translationDirection = this.translationDirection === 'en-hi' ? 'hi-en' : 'en-hi';
                this.updateTranslationDirection();
            }

            updateTranslationDirection() {
                const [src, tgt] = this.translationDirection.split('-');
                this.directionToggle.textContent = `üîÑ ${src.toUpperCase()} ‚Üí ${tgt.toUpperCase()}`;
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    // Try to use WAV format, fallback to webm
                    let mimeType = 'audio/wav';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = 'audio/webm;codecs=opus';
                    }
                    
                    this.mediaRecorder = new MediaRecorder(stream, { mimeType });
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.updateStatus('Recording...', 'recording');
                    this.transcript.textContent = 'Listening...';
                    
                } catch (error) {
                    this.updateStatus('Microphone access denied', 'error');
                    console.error('Error accessing microphone:', error);
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    this.updateStatus('Processing...', 'processing');
                }
            }

            async processRecording() {
                try {
                    // Create audio blob with proper MIME type
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm;codecs=opus' });
                    
                    // Try to convert to WAV format for better compatibility
                    let processedBlob = audioBlob;
                    try {
                        processedBlob = await this.convertToWav(audioBlob);
                    } catch (conversionError) {
                        console.warn('Audio conversion failed, using original format:', conversionError);
                        // Use original blob if conversion fails
                    }
                    
                    // Transcribe audio
                    const transcriptResult = await this.transcribeAudio(processedBlob);
                    
                    if (transcriptResult.error) {
                        this.updateStatus('Transcription failed', 'error');
                        return;
                    }
                    
                    this.transcript.textContent = transcriptResult.text;
                    
                    // Translate text
                    const translationResult = await this.translateText(transcriptResult.text);
                    
                    if (translationResult.error) {
                        this.updateStatus('Translation failed', 'error');
                        return;
                    }
                    
                    this.translation.textContent = translationResult.translated_text;
                    
                    // Synthesize translation
                    const audioResult = await this.synthesizeSpeech(translationResult.translated_text);
                    
                    if (audioResult.error) {
                        this.updateStatus('Speech synthesis failed', 'error');
                        return;
                    }
                    
                    this.currentAudio = audioResult;
                    this.playTranslation.disabled = false;
                    this.updateStatus('Ready to translate', 'ready');
                    
                } catch (error) {
                    this.updateStatus('Processing failed', 'error');
                    console.error('Processing error:', error);
                }
            }

            async transcribeAudio(audioBlob) {
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.wav');
                formData.append('language', this.currentLanguage);

                const response = await fetch('/asr', {
                    method: 'POST',
                    body: formData
                });

                return await response.json();
            }

            async translateText(text) {
                const [srcLang, tgtLang] = this.translationDirection.split('-');
                
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        src_lang: srcLang,
                        tgt_lang: tgtLang
                    })
                });

                return await response.json();
            }

            async synthesizeSpeech(text) {
                const [_, tgtLang] = this.translationDirection.split('-');
                
                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        language: tgtLang
                    })
                });

                if (!response.ok) {
                    return { error: 'Synthesis failed' };
                }

                const audioBlob = await response.blob();
                return { audioBlob: audioBlob };
            }

            playAudio() {
                if (this.currentAudio && this.currentAudio.audioBlob) {
                    const audioUrl = URL.createObjectURL(this.currentAudio.audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                    };
                }
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            async convertToWav(audioBlob) {
                try {
                    // Create audio context
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Decode audio data
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    // Convert to WAV format
                    const wavBuffer = this.audioBufferToWav(audioBuffer);
                    return new Blob([wavBuffer], { type: 'audio/wav' });
                } catch (error) {
                    console.warn('Audio conversion failed, using original blob:', error);
                    return audioBlob; // Fallback to original blob
                }
            }

            audioBufferToWav(buffer) {
                const length = buffer.length;
                const sampleRate = buffer.sampleRate;
                const arrayBuffer = new ArrayBuffer(44 + length * 2);
                const view = new DataView(arrayBuffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * 2, true);
                
                // Convert float samples to 16-bit PCM
                const channelData = buffer.getChannelData(0);
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-1, Math.min(1, channelData[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
                
                return arrayBuffer;
            }
        }

        // Initialize the translator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ImmigrationTranslator();
        });
    </script>
</body>
</html>
